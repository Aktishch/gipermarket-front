    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">

    <title>Отзывы</title>

<body>

  <section class="reviews container flex flex-direction-column align-items-center justify-content-center overflow-hidden width-100">
    <img class="reviews__bg width-100 height-100" src="img/reviews-bg.png" alt="">
    <div class="reviews__content flex flex-direction-column align-items-center justify-content-center width-100">
      <div class="reviews__block reviews__block--sm flex flex-direction-column align-items-center justify-content-center bs radius-8 width-100 px-10 py-10 px-md-4">
        <img class="reviews__logo mb-10" src="img/reviews-logo.png" alt="">
        <div class="text text--center text-16 bold-4 mb-3">Гипермаркет сада</div>
        <div class="text text--center text--32 text-md-28 bold-8 mb-10">Вам понравилось <br>обслуживание?</div>
        <button class="btn btn--primary btn--fill width-100 mb-4">
          <img class="icon text text--26" src="img/Smiling face.svg" alt="">
          <span class="mx-auto pr-5">Всё отлично</span>
        </button>
        <button class="btn btn--primary btn--light width-100">
          <img class="icon text text--26" src="img/Warning.svg" alt="">
          <span class="mx-auto pr-5">Есть претензия</span>
        </button>
      </div>
    </div>
  </section>

</body>
