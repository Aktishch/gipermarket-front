  <% var data = {

    title: 'По вашем запросу ничего не найдено',

  } %>

  <%= _.template(require('./includes/header.html').default)({data}) %>

  <main class="result container pt-10 pt-md-5">
    <div class="result__block flex align-items-center justify-content-between gap-5">
      <div class="result__content">
        <div class="text text--28 bold-8 mb-4"><%= data.title %></div>
        <div class="text text--16 bold-4">
          Попробуйте изменить формулировку или воспользуйтесь нашим <a class="link link--underline color-primary" href="">каталогом</a>
        </div>
      </div>
      <div class="result__pic pic pic--rect-x bg-white bs radius-6 width-100">
        <div class="loader">
          <svg class="icon">
              <use xlink:href="img/icons.svg#loader" />
          </svg>
        </div>
        <picture>
          <img class="result__img pic__img" src="img/result-none.png" alt="" loading="lazy">
        </picture>
      </div>
    </div>
  </main>

  <!-- Подвал -->
  <%= _.template(require('./includes/footer.html').default)() %>
